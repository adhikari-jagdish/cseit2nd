<!DOCTYPE html>

<head>
    <title>HTML Tags Intro</title>
</head>

<body>
    <h1 align="center" style="color:green;">Html Introduction</h1>
    <p>This is a paragraph.</p>
    <a href="https://www.google.com">Visit Google.com</a>
    <br>
    <p style="color:red;">This is a red paragraph.</p>
    <br>
    <b>This text is bold</b>
    <strong>This text is important!</strong>
    <br>
    <i>This text is italic</i>
    <br>
    <img src="https://www.checkimage.com/img.jpg" width="100" alt="Flowers in Chania">
    <br>
    <marquee>Hello Magical Text This is me sliding</marquee>
</body>

</html>
