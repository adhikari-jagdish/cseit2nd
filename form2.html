<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * {
      margin-top: 50px;
      
    }

    .leftContainer {
      background-color: aqua;
      width: 20%;
      float: left;
      margin-left: 30px;
    }

    .rightContainer {
      width: 80%;
      float: right;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="leftContainer">Hello Left</div>
      <div class="rightContainer">
        Hello Right
      </div>
    </div>
  </div>

</body>

</html>
